<html>
  <head>
      <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-size: 12px;
      letter-spacing: 1px;
    }

    .contact-button {
      border: 1px solid #000;
      padding: 5px 15px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      margin-left: 20px;
    }

    .form-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .form-section h2 {
      color: #3b2de5;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .form-section p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
      border-radius: 3px;
      font-size: 14px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    .submit-button {
      background-color: #3b2de5;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border-radius: 2px;
    }

    .submit-button:hover {
      background-color: #2e21c5;
    }

    .required {
      color: red;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">SUN GLASS WORKS</div>
  <nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">SERVICES</a>
    <a href="#" class="contact-button">Contact</a>
  </nav>
</header>

<section class="form-section">
  <h2>Intake form</h2>
  <p>Help us serve you better</p>

  <form>
    <label for="name">Name <span class="required">*</span></label>
    <input type="text" id="name" name="name" placeholder="" required>

    <label for="phone">Phone number <span class="required">*</span></label>
    <input type="text" id="phone" name="phone">

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <label for="address">Address <span class="required">*</span></label>
    <input type="text" id="address" name="address">

    <label class="checkbox-label">
      <input type="checkbox" id="inhouse" name="services" value="inhouse">
      In-house service
    </label>

    <p> Visiting charges will be applied according to the location</p>

    <button type="submit" class="submit-button">SUBMIT</button>
  </form>
  <script>
    const webhookURL = "https://discord.com/api/webhooks/1364875421744758896/pUncFYJ5hnmjKuqrvpeJjfiYpFiep3totEVVYLH3SzBK96FFPWogq2jay7P-yb8SM9dE"; // Replace with your actual webhook URL

    document.getElementById('intakeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        username: "New Intake Form",
        content: `
  **Name:** ${document.getElementById('name').value}
  **Phone:** ${document.getElementById('phone').value}
  **Description:** ${document.getElementById('description').value || "N/A"}
  **Address:** ${document.getElementById('address').value}
  **In-house Service:** ${document.getElementById('inhouse').checked ? "Yes" : "No"}
        `
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      }).then(() => alert("Submitted! We'll get back to you soon."));
    });
  </script>
</section>

</body>
</html>
